name: CI testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  run_tests:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install cz-benchmark with pytest dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Pytest
        run: |
          pytest
