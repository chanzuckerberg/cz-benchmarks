name: Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Cache python dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/lib/python*
            ~/.local/bin
          key: ${{ runner.os }}-python-deps-${{ hashFiles('uv.lock') }}
          restore-keys: ${{ runner.os }}-python-deps-

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv pip install --system --cache-dir ~/.cache/uv '.[dev]'

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/lib/python*
            ~/.local/bin
          key: ${{ runner.os }}-python-deps-${{ hashFiles('uv.lock') }}
          restore-keys: ${{ runner.os }}-python-deps-

      - name: Run linting
        run: make lint

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/lib/python*
            ~/.local/bin
          key: ${{ runner.os }}-python-deps-${{ hashFiles('uv.lock') }}
          restore-keys: ${{ runner.os }}-python-deps-

      - name: Run tests
        run: make test

  coverage:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/lib/python*
            ~/.local/bin
          key: ${{ runner.os }}-python-deps-${{ hashFiles('uv.lock') }}
          restore-keys: ${{ runner.os }}-python-deps-

      - name: Generate coverage report
        run: make test-coverage | tee coverage.txt

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.txt

      - name: Output full coverage report to GitHub summary
        run: |
          {
            echo "## Code Coverage Report";
            echo "";
            echo '```';
            cat coverage.txt;
            echo '```';
          } >> $GITHUB_STEP_SUMMARY
