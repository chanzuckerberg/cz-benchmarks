name: Code Linting

on:
  push:
    branches:
      - [ main, develop ]
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+'
      - '[0-9]+\.[0-9]+\.[0-9]+-*'
  pull_requests:
    branches: [ main, develop ]


jobs:
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          check-latest: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    
      - name: Run pre-commit checks
        run: |
          pre-commit run --all-files --show-diff-on-failure

      #- name: Run Pyright
        #run: |
         #pyright --version
         # pyright
      
     - name: Run linting
       run: make lint
