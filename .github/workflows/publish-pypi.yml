name: Publish to PyPi

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    # TODO: Once the repo is public, uncomment the following and remove the test token
    # environment: pypi
    # permissions:
    #   id-token: write # to authenticate as Trusted Publisher to pypi.org
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get the version 
        id: get_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Display version being published
        run: |
          echo "Publishing version: ${{ steps.get_version.outputs.VERSION }}"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install build wheel setuptools twine

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # TODO: Once the repo is public, switch to publishing via Trusted Publisher and remove the test token
          password: ${{ secrets.TEST_PYPI_CZI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

      - name: Confirm publish to Test PyPI
        uses: nick-fields/retry@v3
        with:
          max_attempts: 15
          timeout_seconds: 30
          polling_interval_seconds: 5
          command: pip index versions --index-url https://test.pypi.org/simple/ cz-benchmarks | grep "Available.*${{ steps.get_version.outputs.VERSION }}"

      - name: Install and Test Package from Test PyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ cz-benchmarks
          python -c "import czbenchmarks"
